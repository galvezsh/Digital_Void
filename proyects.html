<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="shortcut icon" href="/resources/images/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="css/shared.css" defer>
        <script src="js/engine.js" defer></script>
        <script type="module" src="js/proyects.js" defer></script>
    </head>

    <body>
        <div class="bg-radial"></div>

        <!-- Toast -->
        <div class="toast animation-fadeInUp">
            <div class="header"></div>
            <div class="body"></div>
        </div>

        <!-- Modal -->
        <div class="modal animation-fadeIn">
            <div class="content">
                <div class="header"></div>
                <div class="body"></div>
                <div class="footer">
                    <button type="button" class="primary" id="modalApply"></button>
                    <button type="button" class="secondary" id="modalCancel"></button>
                </div>
            </div>
        </div>

        <div class="content">

            <!-- Navbar -->
            <nav></nav>

            <!-- Footer -->
            <footer></footer>
            
        </div>
    </body>
</html>
