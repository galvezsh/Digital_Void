<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="shortcut icon" href="/resources/images/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="css/shared.css" defer>
        <link rel="stylesheet" href="css/home.css" defer>
        <script src="js/engine.js" defer></script>
        <script type="module" src="js/home.js" defer></script>
    </head>

    <body>
        <div class="bg-radial"></div>

        <!-- Toast -->
        <div class="toast animation-fadeInUp">
            <div class="header"></div>
            <div class="body"></div>
        </div>

        <!-- Modal -->
        <div class="modal animation-fadeIn">
            <div class="content">
                <div class="header"></div>
                <div class="body"></div>
                <div class="footer">
                    <button type="button" class="primary" id="modalApply"></button>
                    <button type="button" class="secondary" id="modalCancel"></button>
                </div>
            </div>
        </div>

        <div class="content">

            <!-- Navbar -->
            <nav></nav>

            <div class="container header">
                <img src="/resources/images/developer.png">

                <div class="flex-header">
                    <h1 id="startHello"></h1>
                    <span id="workLabel"></span>
                </div>

                <p id="startSmallDescription"></p>

                <div class="list">
                    <a href="" class="list-item" id="link-in" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                    <a href="" class="list-item" id="link-gh" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                    <a href="" class="list-item" id="link-em"><i class="fa-solid fa-envelope"></i> Email</a>
                </div>

            </div>

            <div class="container skills">
                <h2 id="startKnowledge"><i class="fa-solid fa-book"></i></h2>
                <div>
                    <div class="skill">
                        <h3 id="startMicroinformatic"></h3>
                        <p id="startMicroinformaticSkills"></p>
                        <button class="primary" id="knowMore"></button>
                    </div>
                    <div class="skill">
                        <h3 id="startProgramming"></h3>
                        <p id="startProgrammingSkills"></p>
                        <button class="primary" id="knowMore"></button>
                    </div>
                    <div class="skill">
                        <h3 id="startCibersecurity"></h3>
                        <p id="startCibersecuritySkills"></p>
                        <button class="primary" id="knowMore"></button>
                    </div>
                </div>
            </div>

            <div class="container experience">
                <h2 id="startLaboralExperience"><i class="fa-solid fa-briefcase"></i></h2>
                <div class="timeline">

                    <div class="timeline-item">
                        <span class="timeline-date" id="startLaboralExperience_2_Date"></span>
                        <div class="timeline-content">
                            <h3 id="startLaboralExperience_2_Name"></h3>
                            <p id="startLaboralExperience_2_Content"></p>
                        </div>
                    </div>
                
                    <div class="timeline-item">
                        <span class="timeline-date" id="startLaboralExperience_1_Date"></span>
                        <div class="timeline-content">
                            <h3 id="startLaboralExperience_1_Name"></h3>
                            <p id="startLaboralExperience_1_Content"></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container projects">
                <h2 id="startProjects"><i class="fa-solid fa-code"></i></h2>

                <div class="project">
                    <h3 id="startProjects_2_Name"></h3>
                    <p id="startProjects_2_Content"></p>
                    <div class="list">
                        <span class="list-item"><i class="fa-brands fa-html5"></i> HTML</span>
                        <span class="list-item"><i class="fa-brands fa-css3"></i> CSS</span>
                        <span class="list-item"><i class="fa-brands fa-js"></i> JavaScript</span>
                        <span class="list-item"><i class="fa-solid fa-code"></i> Oriented Object Programming</span>
                        <span class="list-item"><i class="fa-solid fa-language"></i> Multilanguage</span>
                    </div>
                    <div class="images">
                        <img src="/resources/images/Digital_studio/image_1.png">
                    </div>
                    <div class="list">
                        <a href="" class="list-item" id="projectsGithub" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>

                <div class="project">
                    <h3 id="startProjects_1_Name"></h3>
                    <p id="startProjects_1_Content"></p>
                    <div class="list">
                        <span class="list-item"><i class="fa-brands fa-android"></i> Kotlin</span>
                        <span class="list-item"><i class="fa-brands fa-android"></i> Jetpack compose</span>
                        <span class="list-item"><i class="fa-brands fa-android"></i> MVVM + Clean</span>
                        <span class="list-item"><i class="fa-brands fa-android"></i> Dagger Hilt</span>
                        <span class="list-item"><i class="fa-brands fa-android"></i> Retrofit</span>
                        <span class="list-item"><i class="fa-brands fa-android"></i> Paging 3</span>
                    </div>
                    <div class="images">
                        <img src="resources/images/rickandmorty/image_1.png">
                        <img src="resources/images/rickandmorty/image_2.png">
                        <img src="resources/images/rickandmorty/image_3.png">
                        <img src="resources/images/rickandmorty/image_4.png">
                    </div>
                    <div class="images">
                        <img src="resources/images/rickandmorty/image_5.png">
                        <img src="resources/images/rickandmorty/image_6.png">
                        <img src="resources/images/rickandmorty/image_7.png">
                        <img src="resources/images/rickandmorty/image_8.png">
                    </div>
                    <div class="list">
                        <a href="" class="list-item" id="projectsGithub" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <footer></footer>
            
        </div>
    </body>
</html>
