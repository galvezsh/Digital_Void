<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="shortcut icon" href="resources/images/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="css/shared.css" defer>
        <script src="js/engine.js" defer></script>
        <script type="module" src="js/about.js" defer></script>
    </head>

    <body>
        <div class="bg-radial"></div>

        <!-- Toast -->
        <div class="toast animation-fadeInUp">
            <div class="header"></div>
            <div class="body"></div>
        </div>

        <!-- Modal -->
        <div class="modal animation-fadeIn">
            <div class="content">
                <div class="header"></div>
                <div class="body"></div>
                <div class="footer">
                    <button type="button" class="primary" id="modalApply"></button>
                    <button type="button" class="secondary" id="modalCancel"></button>
                </div>
            </div>
        </div>

        <div class="content">

            <!-- Navbar -->
            <nav></nav>

            <!-- Body -->
            <div class="container">
                <h2 id="aboutAboutTitle"><i class="fa-solid fa-globe"></i></h2>
                <p><span id="aboutAboutVersionLabel"></span><strong id="websiteVersion"></strong></p>
                <p><span id="aboutAboutChangelogLabel"></span><strong id="websiteChangelog"></strong></p>
            </div>
    
            <div class="container">
                <h2 id="aboutLegacyTitle"><i class="fa-solid fa-hourglass-half"></i></h2>
                <p id="aboutLegacyLabel"></p>
                <p><a href="resources/images/gssr_0.1.1.png">v0.1.1</a><span id="aboutLegacy_1"></span></p>
                <p><a href="resources/images/gssr_0.2.11.png">v0.2.11</a><span id="aboutLegacy_2"></span></p>
                <p><a href="resources/images/eedg_0.3.1.png">v0.3.1</a><span id="aboutLegacy_3"></span></p>
            </div>
    
            <div class="container">
                <h2 id="aboutConfigTitle"><i class="fa-solid fa-wrench"></i></h2>
                <p id="aboutConfigLocaleLabel"></p>
                <button class="primary" id="aboutConfigLocaleEn"></button>
                <button class="primary" id="aboutConfigLocaleEs"></button>
    
                <br><br>
    
                <p id="aboutConfigThemeLabel"></p>
                <button class="primary" id="aboutConfigThemeLight"></button>
                <button class="primary" id="aboutConfigThemeDark"></button>
    
                <br><br>
    
                <p id="aboutConfigRestoreLabel"></p>
                <button class="primary" id="aboutConfigRestoreButton"></button>
            </div>

            <!-- Footer -->
            <footer></footer>
            
        </div>
    </body>
</html>
