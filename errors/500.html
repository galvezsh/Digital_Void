<!DOCTYPE html>
<html>
    
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="/resources/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/errors.css">
</head>
<body>
    <div class="error-container" id="error500Label">
        <h1>Error 500</h1>
    </div>
</body>
</html>

<script type="module">
    import Strings from "/languages/strings.js";
    import { Cookie } from "/js/engine.js";

    const STRINGS = new Strings( new Cookie( document ).getCookie( "locale" ) );

    document.title = STRINGS.error500Title;

    Object.entries( STRINGS ).forEach( ([key, value]) => {
        const element = document.getElementById(key);
        
        if (element) {
            element.innerHTML += value;
        }
    });
</script>
