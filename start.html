<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="shortcut icon" href="/resources/images/favicon.jpg" type="image/x-icon">
        <link rel='stylesheet' href='css/brands-icons.css'>
        <link rel="stylesheet" href="css/shared.css" defer>
        <script src="js/engine.js" defer></script>
        <script type="module" src="js/start.js" defer></script>
    </head>

    <body>
        <div class="bg-radial"></div>

        <!-- Toast -->
        <div class="toast animation-fadeInUp">
            <div class="header"></div>
            <div class="body"></div>
        </div>

        <!-- Modal -->
        <div class="modal animation-fadeIn">
            <div class="content">
                <div class="header"></div>
                <div class="body"></div>
                <div class="footer">
                    <button type="button" class="primary" id="modalApply"></button>
                    <button type="button" class="secondary" id="modalCancel"></button>
                </div>
            </div>
        </div>

        <div class="content">

            <!-- Navbar -->
            <nav></nav>

            <!-- Footer -->
            <footer>
                <span id="label"></span>
                <ul>
                    <li class="yt"><a><i class="fi fi-brands-youtube"></i></a></li>
                    <li class="tw"><a><i class="fi fi-brands-twitch"></i></a></li>
                    <li class="di"><a><i class="fi fi-brands-discord"></i></a></li>
                    <li class="in"><a><i class="fi fi-brands-instagram"></i></a></li>
                    <li class="gh"><a><i class="fi fi-brands-github"></i></a></li>
                    <li class="li"><a><i class="fi fi-brands-linkedin"></i></a></li>
                </ul>
            </footer>
            
        </div>
    </body>
</html>
