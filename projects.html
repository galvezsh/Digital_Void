<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link async rel="shortcut icon" href="./resources/images/favicon.jpg" type="image/x-icon">
        <link async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link async rel="stylesheet" href="./css/projects.css">
        <script defer type="module" src="./js/projects.js"></script>
    </head>

    <body>
        <div class="bg-gradient"></div>

        <!-- Toast -->
        <div class="toast animation-fadeInUp">
            <div class="header"></div>
            <div class="body"></div>
        </div>

        <!-- Modal -->
        <div class="modal animation-fadeIn">
            <div class="content">
                <div class="header">
                    <span class="title"></span>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="body"></div>
                <div class="footer">
                    <div class="buttons">
                        <button type="button" class="primary" id="modalApply"></button>
                        <button type="button" class="secondary" id="modalCancel"></button>
                    </div>
                </div>
            </div>
        </div>

        <main>

            <!-- Navbar -->
            <nav></nav>

            <div class="container-big">
                <h2 id="projectsPersonalProjectsTitle"><i class="fa-solid fa-list-check"></i></h2>
                <p id="projectsPersonalProjectsContent"></p>
            </div>

            <div class="container-big projects">
                <div class="timeline">

                    <div class="timeline-item">
                        <h3 id="projects_3_title"></h3>
                        <h4 id="projects_3_subtitle"></h4>
                        <p class="mt" id="projects_3_content"></p>
                        <div class="list-links">
                            <a href="" class="list-item" id="seeFullDocument" target="_blank"><i class="fa-solid fa-file-import"></i></a>
                        </div>
                    </div>
    
                    <div class="timeline-item">
                        <h3 id="projects_2_title"></h3>
                        <h4 id="projects_2_subtitle"></h4>
                        <p class="mt" id="projects_2_content"></p>
                        <div class="list-links">
                            <a href="" class="list-item" id="seeFullDocument" target="_blank"><i class="fa-solid fa-file-import"></i></a>
                        </div>
                    </div>
    
                    <div class="timeline-item">
                        <h3 id="projects_1_title"></h3>
                        <h4 id="projects_1_subtitle"></h4>
                        <p class="mt" id="projects_1_content"></p>
                        <div class="list-links">
                            <a href="" class="list-item" id="seeFullDocument" target="_blank"><i class="fa-solid fa-file-import"></i></a>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <footer></footer>
            
        </main>
    </body>
</html>
